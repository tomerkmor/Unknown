<!DOCTYPE html>
<html>

<head>
    <title>Register</title>

    <script src="register.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css" />

</head>

<body>
    <a class="nav-link tm-nav-link" href="../index.html" style="color:red;font-size: 34px;">FET - main website</a>
    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Sign-up form</h1>
        </header>
        
        <form class="form">
            <div class="form__group">
                <input type="text" placeholder="Username" class="form__input" />
            </div>
            
            <div class="form__group">
                <input type="email" placeholder="Email" class="form__input" />
            </div>
            
            <div class="form__group">
                <input type="password" placeholder="Password" class="form__input" />
            </div>
            
            <button class="btn" type="button">Register</button>
            <a class="nav-link tm-nav-link" href="../Login_v4/index.html" style="color:blue;font-size: 34px;text-align: center;">already registered?<br>Log-in</a>

    </div>
